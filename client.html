<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="client.js" defer></script>
    <title>Client</title>
</head>

<body class="bg-gray-400">
    <header class="bg-blue-400 flex justify-between px-4 py-4">
        <h2 class="text-lg text-white font-bold py-auto">Client Page</h2>
        <button
            class="bg-blue-700 text-white rounded-lg px-6 py-2 border-none hover:bg-blue-500 hover:text-white hover:font-medium"><a
                href="index.html">Back</a></button>
    </header>
    <main>
        <form action="/client" method="post" class="w-[500px] m-auto bg-gray-200 h-auto rounded-xl">
            <div class="grid grid-cols-2 gap-4 py-4 px-8">
                <label for="name">Name</label>
                <input type="text" id="name" class="pl-2 border border-gray-300 focus:border-blue-500">
                <label for="phone-number">Phone No.</label>
                <input type="text" id="phone-number" class="pl-2 border border-gray-300 focus:border-blue-500">
                <label for="query">Query</label>
                <textarea id="query" rows="4" cols="20" class="pl-2 border border-gray-300 focus:border-blue-500"
                    placeholder="You can write your query here"></textarea>
            </div>
            <div class="flex justify-center py-8 ">
                <button type="submit" id="form-submit"
                    class="bg-blue-300 rounded-lg px-4 py-2 text-black hover:bg-blue-500 hover:text-white">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
